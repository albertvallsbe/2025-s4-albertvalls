<!DOCTYPE html>
<html lang="ca">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Acudits Matinals</title>
	<link rel="stylesheet" href="./public/style.css" />
	<link rel="icon" type="image/x-icon" href="./src/img/favicon.ico" />

</head>

<body>
	<header class="navbar">
		<div class="navbar__left">
			<span id="location" class="navbar__location"></span>
			<span id="temperature" class="navbar__temp"></span>
		</div>
	</header>
	<main class="joke">
		<div class="joke__card">
			<div class="joke__text">

				<p id="jokeText">Carregant acudit…</p>
			</div>
			<div class="joke__rating">
				<span id="emoji1" class="joke__emoji" data-value="1">
					<span class="joke__emoji-icon">😠</span>
				</span>
				<span id="emoji2" class="joke__emoji" data-value="2">
					<span class="joke__emoji-icon">🙂</span>
				</span>
				<span id="emoji3" class="joke__emoji" data-value="3">
					<span class="joke__emoji-icon">😍</span>
				</span>
			</div>
			<button class="joke__next-button" id="jokeButton" type="button">
				Següent acudit
			</button>
		</div>
	</main>
	<script type="importmap">
	{
		"imports": {
			"axios": "https://esm.sh/axios@1.6.0"
		}
	}
	</script>
	<script src="./dist/index.js" type="module"></script>
</body>

</html>
